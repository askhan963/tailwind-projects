<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Email Subscriber</title>
</head>
<body>
    <!-- Background -->
    <div class="flex bg-zinc-700 items-center justify-center h-screen">
<!-- Card -->
<div class=" bg-zinc-800 rounded-2xl mx-6 p-2">
<div class="flex flex-col md:flex-row">
<img src="./img/image.jpg" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl duration-200" alt="image">

<div class="p-6 md:p-12">
    <h2 class="text-2xl text-white">Get diet and fitness tips in your inbox</h2>
    <p class="max-w-xs text-white mt-4 text-xs"> Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>

    <div class="flex flex-col mt-4 space-y-4 md:space-x-5 md:flex-row md:space-y-0">
        <input class="bg-transparent p-2 px-4  text-white placeholder:text-xs border border-zinc-600 focus:outline-none " placeholder="Enter your Email Address" type="email">
        <button class="bg-lime-500 text-zinc-800 text-xs px-5 py-2 rounded-md hover:bg-lime-700 hover:text-white duration-200 ">Submit</button>
    </div>

</div>
</div>
</div>
    </div>
</body>
</html>
