<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Product Model</title>
</head>
<body>
   <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <!-- Card -->
    <div class="flex flex-col p-8 space-y-8 space-x-4 md:flex-row bg-white rounded-2xl shadow-2xl">
        <!-- Image -->
        <div>
            <img src="./img/headphone.png" class="mx-auto w-60 hover:scale-105 duration-200" alt="">
        </div>
        <div class="flex flex-col space-y-4">
            <div class="text-center">
            <div class="inline-block py-1 px-3 rounded-full bg-black text-white">Free Shipping</div>
            </div>
         <div class="max-w-sm text-center text-2xl font-medium md:text-left">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>

            <div class="flex flex-col space-y-4 text-center">
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
            </div>
           
           <div class="group">
              <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                  Add to cart
                </div>
              </button>
            </div>
<div class="flex items-center space-x-3 group">
              <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="img/weight.png" alt="" class="w-8">
                <span>Add to cart</span>
              </button>

              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="img/heart.png" alt="" class="w-8">
                <span>Add to wishlist</span>
              </button>
            </div>

        </div>
    </div>
   </div>

</div>
</div>
</div>
    </div>
</body>
</html>
